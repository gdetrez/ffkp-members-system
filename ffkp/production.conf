<VirtualHost *:80>
    ServerName      members.ffkp.se
    ServerAdmin	    roots@ffkp.se

    #Alias /robots.txt /usr/local/wsgi/static/robots.txt
    #AliasMatch ^/([^/]*\.css) /usr/local/wsgi/static/styles/$1
    #Alias /media/ /usr/local/wsgi/media/
    Alias /_uploads/ /srv/fscons.org/myconf/_uploads/
    Alias /favicon.ico /srv/fscons.org/myconf/_static/style/favicon.ico
    Alias /static/ /srv/members.ffkp.se/ffkp/_static/

    ExpiresActive on
        
    <Directory /srv/members.ffkp.se/ffkp/_static/>
        ExpiresDefault "access plus 10 days"
        Order allow,deny
        Allow from all
        AddOutputFilterByType DEFLATE text/html text/plain text/xml text/css text/javascript application/javascript
    </Directory>

    #WSGIScriptReloading On
    #WSGIReloadMechanism Process
    #WSGIDaemonProcess caktus_website-staging
    #WSGIProcessGroup caktus_website-staging
    #WSGIApplicationGroup caktus_website-staging
    #WSGIPassAuthorization On

    WSGIScriptAlias / /srv/members.ffkp.se/ffkp/ffkp/production.wsgi

    <Directory /srv/fscons.org/myconf/apache/>
               Order allow,deny
               Allow from all
    </Directory>
        
    ErrorLog /var/log/apache2/myconf-error.log
    CustomLog /var/log/apache2/myconf-access.log combined
</VirtualHost>
